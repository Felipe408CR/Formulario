<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/estilos.css">
    <title>Formulario de Contacto</title>
</head>
<body class="fondo">
    
    <header>

    </header>

    <div class="fotoFormulario">
        <h1 class="titulo fw-bold">Apartado del Formulario</h1>
    </div>

    <main class="mt-5 my-5">
        <section class="mx-auto m-xxl-auto d-block">
            <div class="card mb-3 mx-auto m-xxl-auto d-block " style="max-width: 39%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./assets/img/foto.png" class="img-fluid imagenCard" alt="logo">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body formulario">
                      <h5 class="card-title mt-3 my-5 text-center fw-bold">Formulario de Contacto</h5>
    
                      <div class="input-group my-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></i></span>
                        <input type="" class="form-control barra" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" id="password">
                      </div>
    
                      <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control barra" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="email">
                      </div>
    
                      <div class="input-group my-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-dots-fill"></i></span>
                        <input type="" class="form-control barra" placeholder="Mensaje" aria-label="Username" aria-describedby="basic-addon1" >
                      </div>

                      <button type="submit" class="btn boton align-self-center mt-3 mb-3 mx-auto m-xxl-auto d-block" id="botonRegistro"> <i class="bi bi-send-fill"></i> Enviar</button>

                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>


</body>
</html>
